<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/slide.min.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/stanbypayment.css" />
        <title>결제완료</title>
    </head>
    <body>
        <div class="mobile__wrap">
            <header class="header__area">
                <div></div>
                <div class="header__title">결제완료</div>
                <div class="btn_close">
                    <img src="images/btns/btn_close.png" alt="" />
                </div>
            </header>
            <section class="stanbypayment__wrap">
                <div class="stanby">
                    <h2>굿즈</h2>
                    <div>
                        <strong>대기번호</strong>
                        <span>3</span>
                    </div>
                    <span>울트라 코리아 샵</span>
                </div>
                <div class="stanby">
                    <h2>F&B</h2>
                    <div>
                        <strong>대기번호</strong>
                        <span>24</span>
                    </div>
                    <span>열알 타코야끼</span>
                </div>
            </section>
            <div class="payment__info">
                <div class="payment_date">
                    <h6>결제일자</h6>
                    <span>2022.10.30 11:05</span>
                </div>
                <div class="payment_price">
                    <h6>결제금액</h6>
                    <span>67,000원</span>
                </div>
                <div class="payment_method">
                    <h6>결제수단</h6>
                    <span>신한은행 (110****0551)</span>
                </div>
            </div>
            <div class="check_btn">
                <span>확인</span>
            </div>
        </div>
    </body>
</html>
